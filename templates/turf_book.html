{% load static %}
<html>

<head>
    <title>
        {% block title%} Turf Details {% endblock %}</title>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">

    <script>
        const bookButtons = document.querySelectorAll('.book-button');
        bookButtons.forEach(button => {
            button.addEventListener('click', event => {
                const timeSlotId = event.target.dataset.id;
                fetch(`/book/${timeSlotId}/`, {
                    method: 'POST',
                }).then(response => {
                    // update the UI to show that the time slot is no longer available
                });
            });
        });
    </script>

</head>

<body style="background-color: #222;">

    <div class="container" id="container">
        <form method="POST" action="{%url 'turf_booking' turf_details.id %}">
            <div class="form-container sign-in-container d-flex justify-content-center">
                {% csrf_token %}
                <br><br><br><h2>Turf Details</h2><br>
                <input type="text" name="turfname" id="turfname" value="{{turf_details}}" placeholder="Username"
                    required="required" />
                <input type="text" name="location" id="turfloc" value="{{turf_details.turf_location}}"
                    placeholder="Location" />
                <input type="text" name="rate" id="experience" value="{{turf_details.turf_rate}}" placeholder="Rate" />
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h2>Select Date and Time</h2><br>
                        <input type="date" name="turf_date">
                        <h5>Start Time</h5><input type="time" name="start_time">
                        <h5>End Time</h5><input type="time" name="end_time">
                        <input class="submit" type="submit" name="" value="Book Now">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>
            Turfs Near You ©️ 2022
        </p>
    </footer>



    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        #range-label {
            width: 15%;
            padding: 5px;
            background-color: #1BBA93;
            color: white;
            border-radius: 5px;
            font-size: 17px;
            position: relative;
            top: -8px;
        }

        body {
            background-image: url(/static/images/ronal.jpg);
            background-color: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        input.submit {
            border-radius: 20px;
            border: 1px solid #02864f;
            background-color: #19a56b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button {
            border-radius: 20px;
            border: 1px solid #02864f;
            background-color: #19a56b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: left;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: left;
        }


        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            height: 500px;

            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        img {
            size: 100%
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: #02864f;
            background: -webkit-linear-gradient(to right, #19a56b, #02864f);
            background: linear-gradient(to right, #19a56b, #02864f);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 999;
        }

        footer p {
            margin: 10px 0;
        }
    </style>

</body>

</html>
